<!--Div to hold all content-->
<div fxLayout="row wrap" fxLayoutGap='20px'>

    <!--Div for left hand content-->
    <div fxFlex class='grade-form' >
        <mat-card>
            <mat-card-title>Grade Entry</mat-card-title>
            <br/>
                <mat-card-content>
                    <form>
                        <label>Course: </label>
                        <input id='txtCourse' name='txtCourse' [(ngModel)]='transcriptEntry.course'>
                        <br/>
                        <br/>
                        <mat-form-field>
                          <label>Grade: </label>
                          <mat-select name='selectGrade' [(ngModel)]='transcriptEntry.grade'>
                              <mat-option *ngFor='let grade of selectableGrades' [value]='grade'> {{ grade }}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </form>

                        <br/>
                        <br/>
                        <button mat-raised-button color='primary' (click)='saveEntry()'>Save</button>


                </mat-card-content>
        </mat-card>


    </div>

    <!--Div for right hand content-->
    <div fxFlex class='grade-summary'>
      <button mat-button color='primary' (click)='clearEntries()'>Clear Transcript</button>
      <br/>
        <mat-card>
            <mat-card-title>Transcript</mat-card-title>
            <br/>
                <mat-card-content>
                    <app-grade-summary
                        *ngFor='let entry of transcriptEntries' [course]='entry.course' [grade]='entry.grade'>
                    </app-grade-summary>
                </mat-card-content>
        </mat-card>

    </div>

</div>

<br/>

<div fxLayout='column' fxLayoutGap='20px'>
    <div fxFlex class='gpa'>
      <button mat-button color='primary' (click)='calculateResults()'>Calculate GPA</button>
        <mat-card fxFlex>
          <mat-card-title style='text-align: center;'>GPA:
            <br/>
            <br/>
            <app-gpa [gpaTotal]='gpaTotal'></app-gpa>
          </mat-card-title>


        </mat-card>
    </div>
</div>
