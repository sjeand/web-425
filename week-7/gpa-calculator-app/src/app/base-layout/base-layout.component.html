<!-- toolbar to hold logo and home navigation-->
<mat-toolbar color='primary'>
    <mat-toolbar-row>

        <div class='logo'></div>
            <img src='.\assets\gpa-calculator-app.png' height='80' />

        <div style='width: 80%'>
            <div fxLayout='row wrap' fxLayoutAlign='end start'>
                <button mat-button routerLink='/'>Home</button>
                <button mat-button (click)='signOut()'>Sign Out</button>
            </div>
        </div>

    </mat-toolbar-row>
</mat-toolbar>

<br/>

<!-- Div to hold main content and title -->
<div fxLayout='row wrap'>
    <div fxFlex>

        <mat-card class='main-container'>

            <mat-card-title>{{ assignment }}</mat-card-title>

            <br/>
            <br/>

            <mat-card-content>
                <router-outlet></router-outlet>
            </mat-card-content>
        </mat-card>
    </div>
</div>
