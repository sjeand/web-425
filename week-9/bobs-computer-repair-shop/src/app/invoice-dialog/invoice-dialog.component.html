<!--main content-->
<h1 mat-dialog-title>Invoice Summary</h1>

<mat-dialog-content>

  <!--display current date-->
  <strong>Date:</strong>
    <span>
      {{ date | date: 'yyyy-MM-dd' }}
    </span>
  <hr>

  <!--display selected services-->
  <strong>Services</strong>
  <hr>
  <ul>
    <li *ngFor = "let service of data.services">
      <p>{{ service.value.name }} </p>
    </li>
  </ul>

  <!--display parts fee and labor hours times 50-->
  <strong>Standard Fees</strong>
  <hr>
    <div>
      <p>Parts: {{ data.partsAmount | currency }}</p>
      <p>Labor: {{ data.laborHours }} Hours ({{ data.laborHours * 50 | currency }})</p>
    </div>

    <!--display invoice total-->
  <strong>Total Charges:</strong>
    <div> {{ total | currency }}</div>
</mat-dialog-content>

<!--button to close dialog-->
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
