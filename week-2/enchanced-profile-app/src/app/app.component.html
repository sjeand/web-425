<!-- Main container for content.-->
<div class="container">
  <br/>

  <!-- Heading to display assignment component-->
  <h2>{{assignment}}</h2>

  <div class="row justify-content-start" *ngIf="isLoggedIn; else showError">
    <!--Left column to display my-image component-->
    <div class="col-xl-6">
    <br/>
      <app-my-image></app-my-image>
    </div>

    <!--Right column to display my-details component-->
    <div class="col-xl-6">
    <br/>
      <app-my-details></app-my-details>
    </div>

  </div>
    <ng-template #showError>
      <div class="row">
        <div class="col-sm-12">
          <h4 class="alert alert-danger">
            You are not authorized to view this content.
          </h4>
        </div>
      </div>
    </ng-template>

</div>
